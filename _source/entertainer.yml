  description:
    value: >-
      <p>Prosperas frente a una audiencia. Sabes cómo cautivar, entretener e incluso inspirar. Tu poesía puede conmover los corazones de aquellos que te escuchan, despertando el dolor o la alegría, la risa o la ira. Tu música eleva sus espíritus o captura su dolor. Tus pasos de baile cautivan, tu humor corta hasta el hueso. Sean cuales sean las técnicas que utilices, tu arte es tu vida.</p>

      <p><strong>Competencias de Habilidad:</strong> Acrobacias, Interpretación</p>

      <p><strong>Competencias de Herramientas:</strong> Kit de disfraz, un tipo de instrumento musical</p>

      <p><strong>Equipo:</strong> Un instrumento musical (uno de tu elección), el favor de un admirador (carta de amor, mechón de pelo o baratija), un disfraz y una bolsa con 15 po.</p>

      <p><strong>Rasgo: A Petición Popular.</strong> Siempre puedes encontrar un lugar donde actuar, normalmente una taberna o posada, pero posiblemente con un circo, un teatro o incluso en la corte de un noble. En dicho lugar, recibes alojamiento y comida gratis de un nivel modesto o cómodo (dependiendo de la calidad del establecimiento), siempre y cuando actúes cada noche. Además, tu actuación te convierte en una especie de figura local. Cuando los extraños te reconocen en una ciudad donde has actuado, normalmente simpatizan contigo.</p>
