system:
  description:
    value: >-
      <p>Eres uno de los fanáticos de Ios que creen que la erradicación de los arcanistas humanos restaurará a tus dioses. Tanto si has creído en la causa desde siempre o eres uno de los miles que se han unido al movimiento hace poco, tu devoción está clara.</p>

      <p>Es posible que hayas formado parte del ejército del castigo que se acaba de crear en Ios o uno de los agentes lejanos que trabajaron en tierras humanas durante siglos. No importa cómo serviste, crees que luchar es mejor que aceptar la extinción.</p>

      <p><strong>Mejora de Característica:</strong> tu puntuación de Fuerza o Destreza aumenta en 1.</p>

      <p><strong>Competencia con armas:</strong> Espada larga, espada corta, ballestas de mano, ballestas ligeras.</p>

      <p><strong>Competencias en habilidades:</strong> Acrobacias, Atletismo.</p>

      <p><strong>Idiomas:</strong> uno a tu elección.</p>

      <p><strong>Equipo:</strong> una espada corta o espada larga hecha en Ios, un anillo con un emblema del Castigo de Scyrah oculto, una muda de ropas de viaje y una bolsa con 10 po.</p>

      <p><strong>Rasgo: Entrenamiento Intenso.</strong> Los miembros del Castigo se someten a un entrenamiento intenso que los destruye y los convierte en armas para sus dioses. Como resultado de esta capacitación, puedes perseguir objetivos durante mucho tiempo sin perder la concentración. Siempre que realices una prueba de característica con herramientas con las que seas competente y dediques al menos 10 minutos a la tarea, puedes convertir un 9 o menos en un 10.</p>
