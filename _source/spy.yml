    value: >-
      <p>Eres un experto en inteligencia, ya sea un espía autónomo o un agente de uno de los Reinos de Hierro. Hasta hace poco, habías vivido en un mundo sombrío de verdades ocultas y alianzas cambiantes. Desde una simple investigación hasta medios más directos, conoces numerosas formas de obtener la información que buscan tus clientes.</p>

      <p><strong>Mejora de Característica:</strong> tu puntuación de Destreza o Sabiduría aumenta en 1.</p>

      <p><strong>Competencias en habilidades:</strong> Engaño, Investigación, Sigilo.</p>

      <p><strong>Competencias con herramientas:</strong> útiles para disfrazarse, útiles para falsificar, herramientas de ladrón.</p>

      <p><strong>Idiomas:</strong> dos a tu elección.</p>

      <p><strong>Equipo:</strong> un conjunto de herramientas a tu elección (útiles para disfrazarse, útiles para falsificar o herramientas de ladrón), un pasaporte mal falsificado (un recuerdo de tu primer intento), una muda de ropa de buena calidad, una muda de ropa común, muda de ropas de viaje y una bolsa con 15 po.</p>

      <p><strong>Rasgo: Identidad Secreta.</strong> Además de establecer numerosas identidades falsas, has escondido alijos con evidencias que las corrobora en varias ciudades de Immoren Occidental. Estos alijos contienen disfraces, documentación falsa, kits de falsificación y otros elementos útiles creados con el propósito de demostrar que eres quien dices ser. Por cada lugar que visites, tú y tu DJ podéis hablar sobre si habría o no uno de estos escondrijos, así como las posibilidades de acceder a él.</p>
